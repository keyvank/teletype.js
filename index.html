<!DOCTYPE html>
<html>
  <head>
    <title>TeleType.js</title>
    <meta charset="utf-8"/>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
      }
      #console {
        overflow:hidden;
        width:100vw;
        height:100vh;
        background-color:black;
        color:white;
        font-size:20px;
        font-family: monospace;
      }
      #console a, #console a:visited {
        color: yellow;
      }
      @keyframes flicker {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
      }
      #console::after{
        content: '_';
        animation-duration: 0.8s;
        animation-name: flicker;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
    </style>
    <script src="teletype.js"></script>
  </head>
  <body>
    <div id="console">
    </div>
    <script>
      var element = document.getElementById('console');
      var tty = new teletype(element, function(str) {
        tty.disable();
        tty.printText("Alright " + str + "!\n", '', {wait:1000,delay:50});
        tty.printText("If you liked it, ", '', {wait:1000,delay:50});
        tty.printText("please stargaze this little kid on ", 'font-size:30px; line-height:40px; color:orange', {delay:50});
        tty.printHTML("<span style='font-size:30px; line-height:30px;color:orange;'><a href='https://github.com/keyvank/teletype.js'>GitHub</a>!<br><br></span>", {delay:50});

        tty.printText("To get started:\n\n",'', {delay:50, wait:1000});

        tty.printText("First add: ",'', {delay:50, wait:1000});
        tty.printHTML("<span style='background-color:#000000;'><span style='color:#865700; '>&lt;</span><span style='color:#508050; font-weight:bold; '>script</span><span style='color:#477766; '> </span><span style='color:#477766; '>src</span><span style='color:#808030; '>=</span><span style='color:#cc5555; '>\"https://teletype.js.org/teletype.js\"</span><span style='color:#865700; '>></span><span style='color:#865700; '>&lt;/</span><span style='color:#508050; font-weight:bold; '>script</span><span style='color:#865700; '>></span></span>", {delay:50});
        tty.printText(" to your webpage!\n",'', {delay:50});

        tty.printText("Then create a ",'', {delay:50, wait:1000});
        tty.printHTML("<span style='background-color:#000000;'><span style='color:#865700; '>&lt;</span><span style='color:#508050; font-weight:bold; '>div</span><span style='color:#477766; '> </span><span style='color:#477766; '>id</span><span style='color:#808030; '>=</span><span style='color:#cc5555; '>\"console\"</span><span style='color:#865700; '>></span><span style='color:#865700; '>&lt;/</span><span style='color:#508050; font-weight:bold; '>div</span><span style='color:#865700; '>></span></span>", {delay:50});
        tty.printText(" and set your preferred styles on it!\n",'', {delay:50});
        tty.printText("Then:\n",'', {delay:50, wait:1000});
        tty.printHTML(`<span style='color:#508050; font-weight:bold; '>var</span> tty <span style='color:#808030; '>=</span> <span style='color:#508050; font-weight:bold; '>new</span> teletype<span style='color:#808030; '>(</span>document<span style='color:#808030; '>.</span>getElementById<span style='color:#808030; '>(</span><span style='color:#800000; '>"</span><span style='color:#cc5555; '>console</span><span style='color:#800000; '>"</span><span style='color:#808030; '>)</span><span style='color:#808030; '>,</span> <span style='color:#508050; font-weight:bold; '>function</span><span style='color:#808030; '>(</span>input<span style='color:#808030; '>)</span> <span style='color:#800080; '>{</span><br>
<span style='white-space:pre;'>    </span>tty<span style='color:#808030; '>.</span>printText<span style='color:#808030; '>(</span><span style='color:#800000; '>"</span><span style='color:#cc5555; '>You said: </span><span style='color:#800000; '>"</span> <span style='color:#808030; '>+</span> input<span style='color:#808030; '>)</span><span style='color:#800080; '>;</span><br>
  <span style='color:#800080; '>}</span><span style='color:#808030; '>)</span><span style='color:#800080; '>;</span><br>`, {delay:50});
      });
      tty.disable();
      element.focus();

      tty.printText("Hi!\n",'', {delay:50, wait:1000});
      tty.printText("This is teletype.js!\n",'', {delay:50, wait:1000});

      tty.printText('With teletype.js you can:\n\n','',{wait:1000,delay:50});
      tty.printText('Write text!\n','',{wait:1000,delay:50});
      tty.printText('Too fast!\n','',{wait:500,delay:10});
      tty.printText('Or too damn slow...\n','',{wait:500,delay:150});
      tty.printText('Give it ','',{wait:500,delay:50});
      tty.printText(' different styles!\n','color:red;font-size:1.5em;font-weight:bold;font-style:italic;',{wait:0,delay:50});
      tty.printText('Align it!\n','color:orange;font-size:2em;text-align:center;display:block;',{wait:500,delay:50});
      tty.printHTML('Or even add <a href="https://teletype.js.org">links</a>!<br>',{wait:500,delay:50});
      tty.printHTML('Or images <img src="https://emojipedia-us.s3.amazonaws.com/thumbs/160/apple/114/smiling-face-with-sunglasses_1f60e.png" style="height:1.5em;vertical-align:middle"/><br>',{wait:500,delay:50});
      tty.printText('You can get inputs. ', '',{wait:500,delay:50});
      tty.printText('Give it a try!\n', '',{wait:500,delay:50});
      tty.printText("What is your name? ", '', {enable:true});


    </script>
  </body>
</html>
